<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alpha Sig - Rush Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/basic-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container padding-top-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          Search
        </div>
        <div class="panel-body">
          <form id="main-form" method="POST">
            <label for="year" class="control-label padding-top-10">Year:</label>
            <div class="row padding-top-10">
              <div class="col-md-6">
                <select class="form-control">
                  <option value="" selected>Select a year</option>
                  <option value="1st year">1st year</option>
                  <option value="2nd year">2nd year</option>
                  <option value="3rd year">3rd year</option>
                </select>
              </div>
            </div>
            <label for="event" class="control-label padding-top-10">Event:</label>
            <div class="row padding-top-10">
              <div class="col-md-6">
                <select class="form-control">
                  <option value="" selected>Select an event</option>
                  <option value="firstRoundEvent1">First round - event 1</option>
                  <option value="firstRoundEvent2">First round - event 2</option>
                  <option value="firstRoundEvent3">First round - event 3</option>
                  <option value="secondRoundEvent1">Second round - event 1</option>
                  <option value="secondRoundEvent2">Second round - event 2</option>
                  <option value="secondRoundEvent3">Second round - event 3</option>
                </select>
              </div>
            </div>
            <label for="firstName" class="control-label padding-top-10">Name:</label>
            <div class="row padding-top-10">
              <div class="col-md-6">
                <input type="text" class="form-control" id="firstName" placeholder="First" />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="lastName" placeholder="Last" />
              </div>
            </div>
            <div class="row padding-top-10">
              <div class="col-md-6 padding-top-10">
                <button id="search" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="searchButton.js"></script>
  </body>
</html>
